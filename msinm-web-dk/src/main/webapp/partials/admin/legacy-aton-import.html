
<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss('aborted')">x</button>
        <h2>Import Legacy AtoNs</h2>
    </div>

    <div class="modal-body">

        <p>
            Please upload an AFMyndighed_TableToExcel.xls file.
        </p>

        <form name="import_form">

            <div class="form-controls">

                <div class="form-group">
                    <msi-file-upload repo-folder="'/rest/import/legacy-aton-import/upload-xls'" drop-text="or drop .xls file here"
                                     file-types="'xls'" auto-upload="true" remove-after-upload="true"
                                     success="xlsFileUploaded(result)"></msi-file-upload>
                </div>
                <div class="form-group">
                    <label class="control-label" for="importResult">Result</label>
                    <textarea ng-model="importResult" id="importResult" class="form-control input-sm" style="font-size: 10px;" rows="6" readonly></textarea>
                </div>

                <div style="margin-top: 24px">
                    <button class="btn btn-sm" ng-click="$dismiss('closed')">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
