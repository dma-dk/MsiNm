<div class="row admin-content">

    <div class="col-sm-10 col-md-9">


        <h1 class="page-header">Legacy Integration</h1>

        <div class="row">
            <div class="col-sm-5">
                <h2>MSI</h2>
                <p>
                    You can import all legacy MSI, only the active MSI, or no MSI at all.
                </p>
                <div class="btn-group" ng-controller="LegacyCtrl" ng-init="loadSettings()">
                    <select class="form-control input-sm"
                            ng-model="legacyMsiImportType"
                            ng-options="type for type in legacyMsiImportTypes"
                            ng-change="updateSettings()">
                        <option value="">-- choose type --</option>
                    </select>
                </div>
            </div>

            <div class="col-sm-5 col-sm-offset-1" ng-controller="LegacyCtrl">
                <h2>NM</h2>
                <p>
                    Notices to Mariners can be imported by scraping existing PDF documents, with the format used by
                    <a href="http://www.soefartsstyrelsen.dk/AdvarslerEfterretninger/EfterretningerForSoefarende/Sider/Default.aspx" target="_blank">SÃ¸fartsstyrelsen</a>.
                </p>
                <button type="button" class="btn btn-sm btn-default" ng-click="legacyNMImportDlg()">
                    Import Legacy NM...
                </button>
            </div>
        </div>

    </div>
</div>
