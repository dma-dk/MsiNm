<!DOCTYPE html>
<html data-framework="angularjs">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Maritime Message Information and Notices to Mariners</title>
    <link rel="icon" href="/img/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/app.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
    <link rel="stylesheet" href="ext/select2-3.4.5/select2-bootstrap.css">

    <link rel="stylesheet" href="ext/bootstrap-datepicker/css/datepicker.css">
    <link rel="stylesheet" href="css/search.css">


</head>
<body ng-app="msinm" ng-controller="SearchCtrl" ng-init="newSearch()">

<div ng-include="'partials/notifications.html'"></div>
<div ng-include="'partials/menu.html'"></div>

<!-- Location editor -->
<div class="location-editor">
    <div msi-location-editor locations="locations" visible="locationsVisible" style="width:100%; height: 100%">
        <div class="location-editor-panel">
            <div style="text-align: center;">
                <p>Select locations</p>
                <button href class="btn btn-primary btn-xs" ng-click="showLocationEditor(false)">Done</button>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">

    <form class="search-form form-horizontal panel panel-default" style="padding-top: 20px;" role="form" novalidate>

        <!-- Search field -->
        <div class="form-group">
            <label for="query" class="col-sm-2 control-label">Search terms</label>

            <div class="col-sm-4">
                <input id="query" type="text" class="form-control input-lg" placeholder="Search" ng-model="query"
                       data-content='Search using e.g. <code>+important</code>, <code>-excluded</code>, <code>par*ly</code> or <code>"exact match"</code>'
                       data-placement="bottom" data-html="true" data-trigger="hover">
            </div>
            <div class="col-sm-1">
                <button type="submit" class="btn btn-primary btn-lg" ng-click="newSearch()">
                    <span class="glyphicon glyphicon-search"></span> Search
                </button>
            </div>
        </div>

        <!-- Date fields -->
        <div class="form-group row" collapse="!filterOnDate">
            <label for="messageDateFrom" class="col-sm-2 control-label">Created</label>
            <div class="col-sm-2">
                <input class="form-control" placeholder="From Date" type="text" value="" id="messageDateFrom" ng-model="dateFrom">
            </div>
            <div class="col-sm-2">
                <input class="form-control" placeholder="To Date" type="text" value="" id="messageDateTo" ng-model="dateTo">
            </div>
        </div>

        <!-- Location field -->
        <div class="form-group" collapse="!filterOnLocation">
            <div class="row">
                <label class="col-sm-2 control-label">Location</label>
                <div class="col-sm-9">
                    <button href class="btn btn-primary btn-sm" ng-click="showLocationEditor(true)">Edit locations</button>
                    <button href class="btn btn-primary btn-sm" ng-disabled="locations.length == 0" ng-click="resetLocation()">Clear {{locations.length}} locations</button>
                </div>
            </div>


        </div>

        <!-- Type fields -->
        <div class="form-group" collapse="!filterOnType">
            <div class="row">
                <label for="messageStatus" class="col-sm-2 control-label">Status</label>
                <div class="select2-bootstrap-prepend col-sm-6">
                    <input type="radio" value="ACTIVE" id="messageStatus" ng-model="status">&nbsp;Active &nbsp;
                    <input type="radio" value="DRAFT" ng-model="status">&nbsp;Draft &nbsp;
                    <input type="radio" value="DELETED" ng-model="status">&nbsp;Deleted &nbsp;
                </div>
            </div>

            <div class="row">
                <label for="messageType" class="col-sm-2 control-label">Type</label>
                <div class="col-sm-6">
                    <select multiple class="form-control select2-multiple" id="messageType" ng-model="type">
                        <option></option>
                        <optgroup label="Notices to mariners">
                            <option value="PERMANENT_NOTICE">Permanent NtM</option>
                            <option value="TEMPORARY_NOTICE">Temporary NtM</option>
                            <option value="PRELIMINARY_NOTICE">Preliminary NtM</option>
                            <option value="MISCELLANEOUS_NOTICE">Miscellaneous NtM</option>
                        </optgroup>
                        <optgroup label="MSI">
                            <option value="COSTAL_WARNING">Coastal Warning</option>
                            <option value="SUBAREA_WARNING">Subarea Warning</option>
                            <option value="NAVAREA_WARNING">Navarea Warning</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </div>

        <!-- Filter selection -->
        <div class="form-group row">
            <label for="filterTypes" class="col-sm-2 control-label">Filters</label>
            <div class="col-sm-3 btn-group" id="filterTypes">
                <label class="btn btn-primary btn-sm" ng-model="filterOnDate" ng-click="resetDate()" btn-checkbox>Date</label>
                <label class="btn btn-primary btn-sm" ng-model="filterOnLocation" ng-click="resetLocation()" btn-checkbox>Location</label>
                <label class="btn btn-primary btn-sm" ng-model="filterOnType" ng-click="resetType()" btn-checkbox>Type</label>
            </div>

            <label for="viewMode" class="col-sm-1 control-label">Result</label>
            <div class="col-sm-3 btn-group" id="viewMode">
                <label class="btn btn-primary btn-sm" ng-model="viewMode" btn-radio="'grid'" ng-click="go('/search/grid')">Grid</label>
                <label class="btn btn-primary btn-sm" ng-model="viewMode" btn-radio="'details'" ng-click="go('/search/details')">Details</label>
                <label class="btn btn-primary btn-sm" ng-model="viewMode" btn-radio="'table'" ng-click="go('/search/table')">Table</label>
                <label class="btn btn-primary btn-sm" ng-model="viewMode" btn-radio="'map'" ng-click="go('/search/map')">Map</label>
                <label class="btn btn-primary btn-sm" ng-click="pdf()">PDF</label>
            </div>
        </div>

    </form>


    <!-- Pagination -->
    <div class="row">
        <div class="col-sm-10">
            <pagination total-items="searchResult.total" items-per-page="pageSize" max-size="20"
                        ng-model="currentPage" ng-change="pageChanged()"
                        class="pagination pagination-sm" previous-text="&lsaquo;"  next-text="&rsaquo;"
                        boundary-links="true" first-text="&laquo;" last-text="&raquo;">
            </pagination>
        </div>
    </div>

</div>

<div ng-view></div>



<!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script-->
<script src="ext/jquery-1.11.0/jquery-1.11.0.js" type="text/javascript"></script>

<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.6/angular.min.js"></script-->
<script src="ext/angularjs-1.2.10/angular.js" type="text/javascript"></script>
<script src="ext/angularjs-1.2.10/angular-route.js" type="text/javascript"></script>
<script src="ext/angularjs-1.2.10/angular-sanitize.js" type="text/javascript"></script>
<script src="ext/angularjs-1.2.10/cookies.js" type="text/javascript"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>

<script src="ext/select2-3.4.5/select2.js" type="text/javascript"></script>
<script src="ext/bootstrap-datepicker/js/bootstrap-datepicker.js" type="text/javascript"></script>
<script src="ext/angular-translate-2.2.0/angular-translate.min.js" type="text/javascript"></script>
<script src="ext/angular-growl-notifications-0.7.0/growl-notifications.min.js" type="text/javascript"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/openlayers/2.13.1/OpenLayers.js"></script>

<script src="js/search-app.js" type="text/javascript"></script>
<script src="js/conf/site-config.js" type="text/javascript"></script>
<script src="js/conf/site-texts.js" type="text/javascript"></script>
<script src="js/common/util.js" type="text/javascript"></script>
<script src="js/common/common-directives.js" type="text/javascript"></script>
<script src="js/common/common-ctrl.js" type="text/javascript"></script>
<script src="js/common/common-service.js" type="text/javascript"></script>
<script src="js/common/common-filters.js" type="text/javascript"></script>
<script src="js/search/search-ctrl.js" type="text/javascript"></script>
<script src="js/search/search-service.js" type="text/javascript"></script>
<script src="js/map/map-service.js" type="text/javascript"></script>
<script src="js/map/location-editor-directive.js" type="text/javascript"></script>
<script src="js/map/location-map-directive.js" type="text/javascript"></script>
<script src="js/map/location-selector-directive.js" type="text/javascript"></script>
<script src="js/map/search-result-map-directive.js" type="text/javascript"></script>
<script src="js/map/position.js" type="text/javascript"></script>
<script src="js/user/user-ctrl.js" type="text/javascript"></script>
<script src="js/user/user-service.js" type="text/javascript"></script>

<script>
    $(document).ready(function() {
        $("#messageType").select2({
            placeholder: "Select Type",
            allowClear: true
        });

        $("#messageDateFrom").datepicker({ format: "dd-mm-yyyy" });
        $("#messageDateTo").datepicker({ format: "dd-mm-yyyy" });
        $('#query').popover();
    });
</script>

</body>
</html>
