<!DOCTYPE html>
<html data-framework="angularjs">
<head>
    <style>

        #example {
            height: 100%;
            width: 60%;
            overflow: hidden;
            position:relative;
            margin:0 auto;
        }
        .item{
            position:absolute;
        }

    </style>
    <script src="js/jquery-1.11.0/jquery-1.11.0.js" type="text/javascript"></script>
    <script src="js/JResponsive-v1.5.js" type="text/javascript"></script>
</head>
<body>

<h1>test</h1>

<div id="example">
    <div class="item">test</div>
    <div class="item">test</div>
    <div class="item">test</div>
</div>

<script>
    $(document).ready(function() {

        $("#example").jresponsive({
            transormation: 'animation',
            min_size: 100,
            max_size: 250,
            height:250,
            hspace:10,
            vspace:10,
            class_name: 'item'
        });
    });
</script>


</body>
</html>
