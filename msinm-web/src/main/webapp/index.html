<!DOCTYPE html>
<html data-framework="angularjs">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Maritime Message Information and Notices to Mariners</title>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script-->
    <script src="js/jquery-1.11.0/jquery-1.11.0.js" type="text/javascript"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.6/angular.min.js"></script-->
    <script src="js/angularjs-1.2.16/angular.js" type="text/javascript"></script>
    <script src="js/angularjs-1.2.16/angular-route.js" type="text/javascript"></script>

    <script src="js/select2-3.4.5/select2.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
    <link rel="stylesheet" href="css/select2-bootstrap.css">


    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller/msinmCtrl.js" type="text/javascript"></script>
    <script src="js/service/msinmService.js" type="text/javascript"></script>

    <script>
        $(document).ready(function() {
            $("#messageType").select2({
                placeholder: "Select Type",
                allowClear: true
            });
        });
    </script>
</head>
<body ng-app="msinm">

    <div class="container" ng-view></div>

    <script type="text/ng-template" id="msinm-index.html">
        <section id="msinmapp" ng-controller="MsiNmCtrl" ng-init="search()">
                <h1>Active MSI-NtM</h1>

                <form class="form-horizontal panel panel-default" style="padding-top: 20px;" role="form">
                    <div class="form-group">
                        <label for="query" class="col-sm-2 control-label">Search terms</label>

                        <div class="col-sm-6">
                            <input type="text" class="form-control input-lg" placeholder="Search" ng-model="query"
                                   id="query">
                            <span class="help-block">Search using e.g. <code>+important</code>, <code>-excluded</code>,
                                <code>par*ly</code> or <code>"exact match"</code></span>
                        </div>
                        <div class="col-sm-1">
                            <button type="submit" class="btn btn-primary btn-lg" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span> Search
                            </button>
                        </div>
                    </div>


                    <div class="form-group collapse" id="typeSearchGroup">
                        <div class="row">
                            <label for="messageStatus" class="col-sm-2 control-label">Status</label>
                            <div class="select2-bootstrap-prepend col-sm-6">
                                <input type="radio" value="ACTIVE" id="messageStatus" ng-model="status">Active &nbsp;
                                <input type="radio" value="DRAFT" ng-model="status">Draft &nbsp;
                                <input type="radio" value="DELETED" ng-model="status">Deleted &nbsp;
                            </div>
                        </div>

                        <div class="row">
                            <label for="messageType" class="col-sm-2 control-label">Type</label>
                            <div class="select2-bootstrap-prepend col-sm-6">
                                <select multiple class="form-control select2-multiple" id="messageType" ng-model="type">
                                    <option></option>
                                    <optgroup label="Notices to mariners">
                                        <option value="PERMANENT_NOTICE">Permanent NtM</option>
                                        <option value="TEMPORARY_NOTICE">Temporary NtM</option>
                                        <option value="PRELIMINARY_NOTICE">Preliminary NtM</option>
                                        <option value="MISCELLANEOUS_NOTICE">Miscellaneous NtM</option>
                                    </optgroup>
                                    <optgroup label="MSI">
                                        <option value="COSTAL_WARNING">Coastal Warning</option>
                                        <option value="SUBAREA_WARNING">Subarea Warning</option>
                                        <option value="NAVAREA_WARNING">Navarea Warning</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="filterTypes" class="col-sm-2 control-label">Filters</label>
                        <div class="col-sm-4 btn-group" id="filterTypes">
                            <button type="button" class="btn btn-default">Date</button>
                            <button type="button" class="btn btn-default">Location</button>
                            <button type="button" class="btn btn-default" data-toggle="collapse"
                                    data-target="#typeSearchGroup">Type
                            </button>
                        </div>
                    </div>
                </form>

                <h2>Result</h2>
                <table class='table table-condensed table-hover'>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Area</th>
                    </tr>
                    <tr ng-repeat="msi in msinmList">
                        <td style="white-space:nowrap;">{{msi.issueDate | date : 'MM-dd HH:mm'}}</td>
                        <td>{{msi.messageItems[0].keySubject}}</td>
                        <td style="white-space:nowrap;">{{msi.generalArea + '-' + msi.locality}}</td>
                    </tr>
                </table>


            <div class="row">
                <button type="button" class="btn" ng-click="importMsiNm()">
                    <span class="glyphicon glyphicon-download"></span> Import Legacy MSI
                </button>
            </div>
        </section>
    </script>

    <div id="msiOverview"></div>

</body>
</html>
