<!DOCTYPE html>
<html data-framework="angularjs">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Maritime Message Information and Notices to Mariners</title>
    <link rel="icon" href="/img/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/app.css">

    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script-->
    <script src="js/jquery-1.11.0/jquery-1.11.0.js" type="text/javascript"></script>

    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!--script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.6/angular.min.js"></script-->
    <script src="js/angularjs-1.2.10/angular.js" type="text/javascript"></script>
    <script src="js/angularjs-1.2.10/angular-route.js" type="text/javascript"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>

    <script src="js/select2-3.4.5/select2.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
    <link rel="stylesheet" href="css/select2-bootstrap.css">

    <script src="js/bootstrap-datepicker/js/bootstrap-datepicker.js" type="text/javascript"></script>
    <link rel="stylesheet" href="js/bootstrap-datepicker/css/datepicker.css">

    <script src="http://cdnjs.cloudflare.com/ajax/libs/openlayers/2.13.1/OpenLayers.js"></script>

    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controller/msinmCtrl.js" type="text/javascript"></script>
    <script src="js/service/msinmService.js" type="text/javascript"></script>
    <script src="js/directive/tabset.js" type="text/javascript"></script>

    <script>
        $(document).ready(function() {
            $("#messageType").select2({
                placeholder: "Select Type",
                allowClear: true
            });

            $("#messageDateFrom").datepicker({ format: "dd-mm-yyyy" });
            $("#messageDateTo").datepicker({ format: "dd-mm-yyyy" });
        });

        var map;
        var msiLayer;
        var locationLayer;
        var proj4326 = new OpenLayers.Projection("EPSG:4326");
        var projmerc = new OpenLayers.Projection("EPSG:900913");
        function createPoint(longitude, latitude) {
            return new OpenLayers.Geometry.Point(longitude, latitude).transform(proj4326, map.getProjectionObject());
        }

        function toRad(degree) {
            return degree / 360 * 2 * Math.PI;
        }

        function toDegree(rad) {
            return rad * 360 / 2 / Math.PI;
        }

        function calculateRing(longitude, latitude, radius, noPoints) {
            var points = [];
            var lat1 = toRad(latitude);
            var lon1 = toRad(longitude);
            var R = 6371.0087714; // earths mean radius
            var d = radius;
            for (var i = 0; i < noPoints; i++) {
                var brng = Math.PI * 2 * i / noPoints;
                var lat2 = Math.asin( Math.sin(lat1)*Math.cos(d/R) +
                        Math.cos(lat1)*Math.sin(d/R)*Math.cos(brng) );
                var lon2 = lon1 + Math.atan2(Math.sin(brng)*Math.sin(d/R)*Math.cos(lat1),
                                Math.cos(d/R)-Math.sin(lat1)*Math.sin(lat2));

                points.push(createPoint(toDegree(lon2), toDegree(lat2)));
            }
            return points;
        }

        function createLocationFeature(loc, attr, features) {
            if (!loc || !loc.type) {
                return features;
            }

            switch (loc.type) {
                case 'POINT':
                    for (var j in loc.points) {
                        features.push(new OpenLayers.Feature.Vector(createPoint(loc.points[j].lon, loc.points[j].lat), attr));
                    }
                    break;

                case "POLYGON":
                case "POLYLINE":
                    var points = [];
                    for (var j in loc.points) {
                        var p = loc.points[j];
                        points.push(createPoint(p.lon, p.lat));
                    }

                    features.push(new OpenLayers.Feature.Vector(
                            (loc.type == 'POLYGON')
                                    ? new OpenLayers.Geometry.Polygon([new OpenLayers.Geometry.LinearRing(points)])
                                    : new OpenLayers.Geometry.LineString([new OpenLayers.Geometry.LinearRing(points)]),
                            attr
                    ));
                    break;

                case 'CIRCLE':
                    var points = calculateRing(loc.points[0].lon, loc.points[0].lat, loc.radius, 40);
                    features.push(new OpenLayers.Feature.Vector(
                            new OpenLayers.Geometry.Polygon([new OpenLayers.Geometry.LinearRing(points)]), attr));
                    break;
            }
            return features;
        }

        $(document).ready(function() {

            locationLayer = new OpenLayers.Layer.Vector("Location", {
                styleMap: new OpenLayers.StyleMap({
                    "default": new OpenLayers.Style({
                        fillColor: "#080",
                        fillOpacity: 0.1,
                        pointRadius: 6,
                        strokeWidth: 2,
                        strokeColor: "#080",
                        strokeOpacity: 0.3
                    })
                })
            });

            msiLayer  = new OpenLayers.Layer.Vector( "Msi-Nm", {
                styleMap: new OpenLayers.StyleMap({
                    "default": new OpenLayers.Style({
                        fillColor: "#ad57a1",
                        fillOpacity: 0.3,
                        pointRadius: 8,
                        strokeWidth: 1,
                        strokeColor: "#8f2f7b",
                        strokeOpacity: 0.5
                    })
                })
            });


            map = new OpenLayers.Map({
                div: "map",
                theme: null,
                layers: [
                    new OpenLayers.Layer.OSM("OpenStreetMap"),
                    msiLayer,
                    locationLayer
                ],
                controls: [
                    new OpenLayers.Control.EditingToolbar(locationLayer)
                ],
                units : "degrees",
                projection : projmerc,
                center: new OpenLayers.LonLat(11, 56).transform(proj4326, projmerc),
                zoom: 6
            });


            locationLayer.events.on({
                "beforefeatureadded": function(evt) {
                    locationLayer.destroyFeatures();
                },
                "featureadded": function(evt) {

                    if (evt.feature.geometry instanceof OpenLayers.Geometry.Point) {
                        var pt = evt.feature.geometry.transform(map.getProjectionObject(), proj4326);
                        $("#messageLocation").val(
                            '{"type":"POINT", "points":[{"lat":' + pt.y + ',"lon":' + pt.x + ',"num":1}]}'
                        );
                        $("#messageLocation").trigger('input');
                        angular.element('#MsiNmCtrl').scope().showLocation();

                    } else if (evt.feature.geometry instanceof OpenLayers.Geometry.Polygon ||
                            evt.feature.geometry instanceof OpenLayers.Geometry.LineString) {
                        var type = (evt.feature.geometry instanceof OpenLayers.Geometry.Polygon) ? "POLYGON" : "POLYLINE";
                        var loc = '{"type":"' + type + '", "points":[';
                        var points = evt.feature.geometry.getVertices();
                        var num = 1;
                        for (var i in  points) {
                            if (num > 1) {
                                loc = loc + ', ';
                            }
                            var pt = points[i].transform(map.getProjectionObject(), proj4326);
                            loc = loc + '{"lat":' + pt.y + ',"lon":' + pt.x + ',"num":' + (num++) + '}'
                        }
                        loc += ']}';
                        $("#messageLocation").val(loc);
                        $("#messageLocation").trigger('input');
                        angular.element('#MsiNmCtrl').scope().showLocation();
                    }
                }
            });

        });

    </script>
</head>
<body ng-app="msinm">

<div class="container" ng-view></div>

<script type="text/ng-template" id="msinm-index.html">
    <section id="msinmapp" ng-init="newSearch()">
        <h1>MSI-NtM</h1>

        <form class="form-horizontal panel panel-default" style="padding-top: 20px;" role="form" ng-controller="MsiNmCtrl" id="MsiNmCtrl">

            <!-- Search field -->
            <div class="form-group">
                <label for="query" class="col-sm-2 control-label">Search terms</label>

                <div class="col-sm-6">
                    <input type="text" class="form-control input-lg" placeholder="Search" ng-model="query"
                           id="query">
                            <span class="help-block">Search using e.g. <code>+important</code>, <code>-excluded</code>,
                                <code>par*ly</code> or <code>"exact match"</code></span>
                </div>
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="newSearch()">
                        <span class="glyphicon glyphicon-search"></span> Search
                    </button>
                </div>
            </div>

            <!-- Date fields -->
            <div class="form-group row collapse" collapse="!filterOnDate">
                <label for="messageDateFrom" class="col-sm-2 control-label">Created</label>
                <div class="col-sm-2">
                    <input class="form-control" placeholder="From Date" type="text" value="" id="messageDateFrom" ng-model="dateFrom">
                </div>
                <div class="col-sm-2">
                    <input class="form-control" placeholder="To Date" type="text" value="" id="messageDateTo" ng-model="dateTo">
                </div>
            </div>

            <!-- Location field -->
            <div class="form-group row collapse" collapse="!filterOnLocation">
                <label for="messageLocation" class="col-sm-2 control-label">Location</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" placeholder="Location" ng-model="loc"
                           id="messageLocation">
                </div>
                <button type="button" class="btn" ng-click="setCurrentLocation()">
                    <span class="glyphicon glyphicon-home"></span>
                </button>
            </div>

            <!-- Type fields -->
            <div class="form-group collapse" collapse="!filterOnType">
                <div class="row">
                    <label for="messageStatus" class="col-sm-2 control-label">Status</label>
                    <div class="select2-bootstrap-prepend col-sm-6">
                        <input type="radio" value="ACTIVE" id="messageStatus" ng-model="status">&nbsp;Active &nbsp;
                        <input type="radio" value="DRAFT" ng-model="status">&nbsp;Draft &nbsp;
                        <input type="radio" value="DELETED" ng-model="status">&nbsp;Deleted &nbsp;
                    </div>
                </div>

                <div class="row">
                    <label for="messageType" class="col-sm-2 control-label">Type</label>
                    <div class="col-sm-6">
                        <select multiple class="form-control select2-multiple" id="messageType" ng-model="type">
                            <option></option>
                            <optgroup label="Notices to mariners">
                                <option value="PERMANENT_NOTICE">Permanent NtM</option>
                                <option value="TEMPORARY_NOTICE">Temporary NtM</option>
                                <option value="PRELIMINARY_NOTICE">Preliminary NtM</option>
                                <option value="MISCELLANEOUS_NOTICE">Miscellaneous NtM</option>
                            </optgroup>
                            <optgroup label="MSI">
                                <option value="COSTAL_WARNING">Coastal Warning</option>
                                <option value="SUBAREA_WARNING">Subarea Warning</option>
                                <option value="NAVAREA_WARNING">Navarea Warning</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Filter selection -->
            <div class="form-group row">
                <label for="filterTypes" class="col-sm-2 control-label">Filters</label>
                <div class="col-sm-4 btn-group" id="filterTypes">
                    <label class="btn btn-primary btn-sm" ng-model="filterOnDate" ng-click="resetDate()" btn-checkbox>Date</label>
                    <label class="btn btn-primary btn-sm" ng-model="filterOnLocation" ng-click="resetLocation()" btn-checkbox>Location</label>
                    <label class="btn btn-primary btn-sm" ng-model="filterOnType" ng-click="resetType()" btn-checkbox>Type</label>
                </div>
            </div>

        </form>


        <!-- Pagination -->
        <div class="row">
            <div class="col-sm-10">
                <pagination total-items="searchResult.total" items-per-page="pageSize" max-size="20"
                            ng-model="currentPage" ng-change="pageChanged()"
                            class="pagination pagination-sm" previous-text="&lsaquo;"  next-text="&rsaquo;"
                            boundary-links="true" first-text="&laquo;" last-text="&raquo;">
                </pagination>
            </div>
        </div>

        <tabset>

            <!-- Table search result -->
            <tab heading="Table">
                <div class="searchResultTab">
                    <table class='table table-condensed table-hover'>
                        <tr>
                            <th ng-click="toggleSortOrder()" class="sortable">
                                Date
                                <span ng-if="sortDesc"><small>&uarr;</small></span>
                                <span ng-if="!sortDesc"><small>&darr;</small></span>
                            </th>
                            <th>Type</th>
                            <th>Area</th>
                        </tr>
                        <tr ng-repeat="msi in searchResult.messages">
                            <td style="white-space:nowrap;">{{msi.issueDate | date : 'dd/MM/yy HH:mm'}}</td>
                            <td>{{msi.messageItems[0].keySubject}}</td>
                            <td style="white-space:nowrap;">{{msi.generalArea + '-' + msi.locality}}</td>
                        </tr>
                    </table>
                </div>
            </tab>

            <!-- Map search result -->
            <tab heading="Map">
                <div class="searchResultTab">
                    <div id="map" style="width: 800px; height: 600px; border:1px solid black;"></div>
                </div>
            </tab>

        </tabset>

        <!-- Import legacy -->
        <div class="row">
            <button type="button" class="btn" ng-click="importMsiNm()">
                <span class="glyphicon glyphicon-download"></span> Import Legacy MSI
            </button>
        </div>
    </section>
</script>

<div id="msiOverview"></div>

</body>
</html>
