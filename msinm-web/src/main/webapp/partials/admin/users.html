
<h1 class="page-header">Users</h1>

<div ng-controller="AdminUserCtrl" ng-init="listUsers()">

    <p>
        Add, modify and manage users.
    </p>

    <div class="row">
        <div class="col-sm-3">
            <input class="form-control input-sm col-sm-2" ng-model="search" type="text" placeholder="Filter">
        </div>
        <div class="col-sm-1">
            <button type="submit" class="btn btn-primary btn-sm" ng-click="addUser()">
                <span class="glyphicon glyphicon-plus"></span> Add User
            </button>
        </div>
    </div>

    <div class="row" style="padding-top: 20px;">
        <div class="col-sm-12 col-md-8">
            <table class='table table-condensed table-hover'>
                <tr>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Roles</th>
                    <th>Edit</th>
                </tr>
                <tr ng-repeat="user in users | filter:search">
                    <td>{{user.email}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.roles | serialize}}</td>
                    <td><a href ng-click="editUser(user);" title="Edit User"><i class="glyphicon glyphicon-pencil"></i></a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
