
<div class="row admin-breadcrumbs">
    <ol class="breadcrumb">
        <li><a href="/index.html"><i class="glyphicon glyphicon-home"></i></a></li>
        <li><a href="/admin.html">Admin</a></li>
        <li class="Areas">Users</li>
    </ol>
</div>

<div class="row admin-content">

    <div class="col-sm-12 col-md-12">

        <h1 class="page-header">Areas</h1>


        <div ng-controller="AreaCtrl" ng-init="loadAreas()">

            <p>
                Add, modify and organize areas.
            </p>

            <div class="row">
                <div class="col-md-6">
                    <a href class="btn btn-primary btn-sm" ng-click="loadAreas()">Reload areas</a>
                </div>
            </div>

            <form class="row form-horizontal" role="form">

                <!-- Area tree -->
                <div class="col-md-5 panel panel-default area-panel">
                    <input type="text" class="form-control input-sm" placeholder="Filter" ng-model="areaFilter" />
                    <div msi-area-tree areas="areas" filter="areaFilter" area-selected="selectArea(area)" class="area-tree"></div>
                </div>

                <!-- Area editor -->
                <div class="col-md-5 panel panel-default area-panel">
                    <label class="control-label" for="nameEnglish">Name</label>
                    <div class="input-group input-group-sm">
                        <input class="form-control" placeholder="English name" type="text" id="nameEnglish" ng-model="area.nameEnglish">
                        <span class="input-group-addon"><flag country="en"/></span>
                    </div>
                    <div class="input-group input-group-sm">
                        <input class="form-control" placeholder="Danish name" type="text" id="nameLocal" ng-model="area.nameLocal">
                        <span class="input-group-addon"><flag country="da"/></span>
                    </div>
                </div>
            </form>

            <div>
                <h2>Location Editor</h2>
                <div msi-location-editor locations="locations" style="width:100%; height: 600px">
                </div>
            </div>
        </div>

    </div>
</div>
