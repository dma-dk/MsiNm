
<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss('aborted')">x</button>
        <h2 ng-show="userAction == 'add'">Create Template</h2>
        <h2 ng-show="userAction == 'edit'">Edit Template</h2>
    </div>

    <div class="modal-body">
        <div class="alert alert-danger" ng-show="error">{{error}}</div>

        <p>
            A template is tied to a list of categories. It defines
            a set of parameters and the Freemarker templates used to
            instantiate message fields with.
        </p>

        <form name="edit_form">

            <div class="form-controls">
                <div class="form-group">
                    <h5 for="name">Name</h5>
                    <input type="text" id="name" name="namefield" class="form-control input-sm" placeholder="Unique Template Name"
                           focus="focusMe" ng-model="template.name" ng-disabled="userAction == 'edit'"
                           autocapitalize="off" autocorrect="off" autocomplete="off" required />
                </div>

                <div class="form-group">
                    <h5>Categories</h5>
                    <input type="text" id="templateCategories" name="categories" class="form-control input-sm"
                           ng-model="template.categories" placeholder="Categories" />
                </div>

                <div class="form-group">
                    <h5>
                        Parameters
                        <label class="btn btn-default btn-xs" style="float: right" ng-click="addParameter()">
                            <span class="glyphicon glyphicon-plus"> Add Parameter</span>
                        </label>
                    </h5>
                    <div>
                        <table class='table table-condensed table-hover'>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Mandatory</th>
                                <th></th>
                            </tr>
                            <tr ng-repeat="param in template.parameters">
                                <td>{{param.name}}</td>
                                <td>{{param.type}}</td>
                                <td><input type="checkbox" ng-model="param.mandatory" disabled="disabled"></td>
                                <td align="center">
                                    <a href ng-click="deleteParameter(param);"
                                       title="Delete Recipient"><i class="glyphicon glyphicon-trash"></i></a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="form-group">
                    <h5>Field Templates</h5>
                    <div>
                        <tabset class="field-templates">
                            <tab ng-repeat="tmpl in template.fieldTemplates" heading="{{tmpl.field}}">
                                <div class="field-template">
                                    <div class="row">
                                        <div class="col-sm-6" style="margin-bottom: 10px">
                                            <input type="text" ng-model="tmpl.field"class=" form-control input-sm" placeholder="Field">
                                        </div>
                                        <div class="col-lg-12">
                                            <textarea id="navdatMessage" class="field-template-editor" ng-model="tmpl.fmTemplate" spellcheck="false"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </tab>
                        </tabset>
                    </div>
                </div>


            </div>

            <div class="form-group">
                <div style="margin-top: 24px">
                    <button type="submit" class="btn btn-sm btn-primary"
                            ng-disabled="!(edit_form.namefield.$valid)"
                            ng-click="createOrUpdateTemplate()">
                        <span ng-show="userAction == 'add'">Create</span>
                        <span ng-show="userAction == 'edit'">Update</span>
                    </button>
                    <button class="btn btn-sm" ng-click="$dismiss('aborted')">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    initCategoryField("#templateCategories", true);
</script>
