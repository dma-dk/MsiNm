
<div class="attachment">
    <div ng-class="imageClass" ng-switch="clickable">
        <a ng-switch-when="true" href="{{fileUrl}}" target="_blank">
            <img ng-src="{{thumbnailUrl}}">
        </a>
        <img ng-switch-default ng-src="{{thumbnailUrl}}">
    </div>
    <div class="attachment-label">
        {{file.name}}
    </div>
</div>
