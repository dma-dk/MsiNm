
<json-data json="pub.data" data="jsonData">
    <div class="row">

        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <h5>Audio Message <button class="btn btn-default btn-xs" style="float: right" onclick="generateAudio()">Generate</button></h5>
            <textarea id="audioMessage" style="width: 100%; height: 120px; border: 1px solid lightgray;" ng-model="jsonData.message" maxlength="140"></textarea>
        </div>

        <script type="application/javascript">
            function generateAudio() {
                var scope = angular.element($("#audioMessage")).scope();
                scope.generatePublication('audio')
            }
        </script>
    </div>
</json-data>
