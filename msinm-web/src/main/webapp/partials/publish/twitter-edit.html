
<json-data json="pub.data" data="jsonData">
    <div class="row">

        <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
            <h5>Twitter Message <button class="btn btn-default btn-xs" style="float: right" onclick="generateTwitter()">Generate</button></h5>
            <textarea id="twitterMessage" style="width: 100%; height: 60px; border: 1px solid lightgray;" ng-model="jsonData.message" maxlength="140"></textarea>
        </div>

        <script type="application/javascript">
            function generateTwitter() {
                var scope = angular.element($("#twitterMessage")).scope();
                scope.generatePublication('twitter')
            }
        </script>
    </div>
</json-data>
