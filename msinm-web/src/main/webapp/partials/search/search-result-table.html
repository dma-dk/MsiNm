
<div class="container-fluid">
    <table class='table table-condensed table-hover'>
        <tr>
            <th ng-click="toggleSortOrder()" class="sortable">
                Date
                <span ng-if="sortDesc"><small>&uarr;</small></span>
                <span ng-if="!sortDesc"><small>&darr;</small></span>
            </th>
            <th>Type</th>
            <th>Area</th>
        </tr>
        <tr ng-repeat="msg in searchResult.messages">
            <td style="white-space:nowrap;">{{msg.validFrom | date : 'dd/MM/yy HH:mm'}}</td>
            <td><strong msi-message-id="msg"></strong>: {{msg.descs[0].description}}</td>
            <td style="white-space:nowrap;" msi-area="msg"></td>
        </tr>
    </table>
</div>

<div ng-include="'partials/footer.html'"></div>
