
<div class="container-fluid"  style="padding-top: 10px">
    <table class='table table-condensed table-hover'>
        <tr>
            <th ng-click="toggleSortOrder('ID')" class="sortable">
                ID
                <span ng-if="sortBy == 'ID' && sortDesc"><small>&#9650;</small></span>
                <span ng-if="sortBy == 'ID' && !sortDesc"><small>&#9660</small></span>
            </th>
            <th ng-click="toggleSortOrder('DATE')" class="sortable">
                Date
                <span ng-if="sortBy == 'DATE' && sortDesc"><small>&#9650;</small></span>
                <span ng-if="sortBy == 'DATE' && !sortDesc"><small>&#9660</small></span>
            </th>
            <th>Title</th>
            <th>Area</th>
            <th>Action</th>
        </tr>
        <tr ng-repeat-start="msg in searchResult.messages" ng-if="msg.areaHeading">
            <td colspan="5"><h4 class="searchResultAreaHeading" msi-area="msg.areaHeading"></h4></td>
        </tr>
        <tr ng-repeat-end style="cursor: pointer">
            <td nowrap msi-message-details="msg.id" msi-messages="searchResult.messages"><span msi-message-id="msg"></span></td>
            <td nowrap msi-message-details="msg.id" msi-messages="searchResult.messages">
                {{msg.validFrom | date : 'dd/MM/yy'}}
                <span ng-if="msg.validTo">&nbsp;-&nbsp; {{msg.validTo | date : 'dd/MM/yy'}}</span>
            </td>
            <td msi-message-details="msg.id" msi-messages="searchResult.messages">{{msg.descs[0].title}}</td>
            <td msi-message-details="msg.id" msi-messages="searchResult.messages"><span msi-message-area="msg"></span></td>
            <td>
                <msi-details-menu message-id="msg.id" msg="msg" messages="searchResult.messages" show-view-action="true" size="xs" style="float: right;"></msi-details-menu>
            </td>
        </tr>
    </table>
</div>

<div ng-include="'partials/footer.html'"></div>
