

<div class="container-fluid" style="overflow: hidden;">
    <div class="searchResultTab row" style="background-color: #eeeeee;">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 " ng-repeat="msg in searchResult.messages" style="margin-bottom: 20px;">
            <div class="grid-item" style="width: 260px; height: 260px;">
                <img class="map-image" ng-src="/map-image/{{msg.id}}.png" width="256" height="256"/>
                <div class="map-image-header">
                    <strong msi-area="msg"></strong>
                    <strong ng-if="msg.descs[0].title"> - {{msg.descs[0].title}}</strong>
                    <span ng-if="msg.descs[0].lang != language" style="color: darkgray;">
                        <flag lang="msg.descs[0].lang" style="height: 10px;"></flag>
                    </span>
                    <br/>
                    <small>{{msg.validFrom | date : 'dd/MM/yy HH:mm'}}</small>
                </div>
                <div class="map-image-details">
                    <strong msi-message-id="msg"></strong>: <span ng-bind-html="msg.descs[0].description"/>
                </div>
            </div>
        </div>
    </div>
</div>


<div ng-include="'partials/footer.html'"></div>
